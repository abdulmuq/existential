---
layout: default_post
---

        <div class="main-container-post">
            <section>
                <div class="container-post">
                    <div class="row">

                        <div class="banner-ad-post">
                        <script type='text/javascript' src='//clksite.com/adServe/banners?tid=104117_172541_7'></script>
                        </div>

                        <div class="col-md-9 mb-xs-24">

                            <div class="post-snippet mb8">
                                <div class="post-title">
                                    <h4 class="inline-block uppercase">{{ page.title }}</h4>
                                </div>
                                <ul class="tags pull-right">
                                    <li>
                                        <a class="btn btn-sm btn-icon" href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter">
                                            <i class="ti-twitter-alt"></i>
                                        </a>
                                    </li>
                                    <li>
                                        <a class="btn btn-sm btn-icon" href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook">
                                            <i class="ti-facebook"></i>
                                        </a>
                                    </li>
                                </ul>
                                <ul class="post-meta post-author-size">
                                    <li>
                                        <span class="label">{{ page.date | date_to_string }}</span>
                                    </li>
                                    <li>
                                        <span>Written by
                                            <a href="#">{{ page.author }}</a>
                                        </span>
                                    </li>
                                </ul>
                                
                                
                                {{ content }}

                            </div>
                            <!--end of post snippet-->
                            {% include comments.html %}

                            <div class="banner-ad-post">
                            <script type="text/javascript"> 
clicksor_enable_adhere = false; 

clicksor_default_url = '';
clicksor_banner_border = '#99CC33'; 
clicksor_banner_ad_bg = '#FFFFFF';
clicksor_banner_link_color = '#000000'; 
clicksor_banner_text_color = '#666666';
clicksor_layer_border_color = '';
clicksor_layer_ad_bg = ''; 
clicksor_layer_ad_link_color = '';
clicksor_layer_ad_text_color = ''; 
clicksor_text_link_bg = '';
clicksor_text_link_color = ''; 
clicksor_enable_text_link = false;
         
clicksor_banner_text_banner = true;
clicksor_banner_image_banner = true; 
clicksor_enable_layer_pop = false;
clicksor_enable_pop = false;
</script>
 <script type="text/javascript" src="http://b.yu0123456.com/show.php?nid=1&amp;pid=366129&amp;adtype=1&amp;sid=618472"></script>
</div>

 
                        </div>
                    <!--end of 9 col-->
                    <div class="col-md-3 hidden-sm">
                        
                        <div class="widget">
                                <h6 class="title">Recent Posts</h6>
                                <hr>
                                <ul class="link-list recent-posts">
                                    {% for post in site.posts limit:5 %}
                                    <li>
                                        <a href="{{ post.url }}">{{ post.title }}</a>
                                        <span class="date">{{ post.date | date_to_string }}</span>
                                        <div class="recent-post-image">
                                            <a href="{{ post.url }}">
                                            <img alt="Post Image" src="{{ post.image }}" />
                                            </a>
                                        </div>
                                    </li>
                                    {% endfor %}
                                </ul>
                            </div>   
                        <!--end of widget-->
                        
                        <div class="post-ad-skyscraper">
                        <script type='text/javascript' src='//clksite.com/adServe/banners?tid=104117_172541_4'></script>
                        </div>
                        <!--end of widget-->
                        
                        <div class="post-ad-skyscraper">
                        <script type="text/javascript"> 
clicksor_enable_adhere = false; 

clicksor_default_url = '';
clicksor_banner_border = '#99CC33'; 
clicksor_banner_ad_bg = '#FFFFFF';
clicksor_banner_link_color = '#000000'; 
clicksor_banner_text_color = '#666666';
clicksor_layer_border_color = '';
clicksor_layer_ad_bg = ''; 
clicksor_layer_ad_link_color = '';
clicksor_layer_ad_text_color = ''; 
clicksor_text_link_bg = '';
clicksor_text_link_color = ''; 
clicksor_enable_text_link = false;
         
clicksor_banner_text_banner = true;
clicksor_banner_image_banner = true; 
clicksor_enable_layer_pop = false;
clicksor_enable_pop = false;
</script>
 <script type="text/javascript" src="http://b.yu0123456.com/show.php?nid=1&amp;pid=366129&amp;adtype=5&amp;sid=618472"></script>
                        </div>


                    </div>
                    <!--end of sidebar-->

                </div>
            </section>

        </div>
