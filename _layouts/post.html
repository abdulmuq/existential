---
layout: default_post
---

        <div class="main-container-post">
            <section>
                    <div class="row">

<div class="banner-ad-post">
<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<!-- Leaderboard post -->
<ins class="adsbygoogle"
     style="display:inline-block;width:728px;height:90px"
     data-ad-client="ca-pub-4794168181592946"
     data-ad-slot="4105362912"></ins>
<script>
(adsbygoogle = window.adsbygoogle || []).push({});
</script>
</div>
                        <div class="col-md-9 mb-xs-24">

                            <div class="post-snippet mb8 right-padding">
                                <div class="post-title">
                                    <h4 class="inline-block uppercase">{{ page.title }}</h4>
                                </div>
                                <ul class="tags pull-right">
                                    <li>
                                        <a class="btn btn-sm btn-icon" href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter">
                                            <i class="ti-twitter-alt"></i>
                                        </a>
                                    </li>
                                    <li>
                                        <a class="btn btn-sm btn-icon" href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook">
                                            <i class="ti-facebook"></i>
                                        </a>
                                    </li>
                                </ul>
                                <ul class="post-meta post-author-size">
                                    <li>
                                        <span class="post-date">{{ page.date | date_to_string }}</span>
                                    </li>
                                    <li>
                                        <span>Written by
                                            <a class="post-author">{{ page.author }}</a>
                                        </span>
                                    </li>
                                </ul>
                                
                                
                                {{ content }}

                            </div>
                            <!--end of post snippet-->

<div class="banner-ad-post-2">
<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<!-- leaderboard post 2 -->
<ins class="adsbygoogle"
     style="display:inline-block;width:728px;height:90px"
     data-ad-client="ca-pub-4794168181592946"
     data-ad-slot="6360825313"></ins>
<script>
(adsbygoogle = window.adsbygoogle || []).push({});
</script>
</div>

                            {% include comments.html %}

 
                        </div>
                    <!--end of 9 col-->
                    <div class="col-md-3 hidden-sm">
                        
                        <div class="widget recent-post-width">
                                <h6 class="title">Recent Posts</h6>
                                <hr>
                                <ul class="link-list recent-posts">
                                    {% for post in site.posts limit:5 %}
                                    <li>
                                        <div class="recent-post-para">
                                            <a href="{{ post.url }}">
                                            <img alt="Post Image" src="{{ post.image }}" />
                                            </a>
                                        </div>
                                        <a class="recent-post-text uppercase" href="{{ post.url }}">{{ post.title }}</a>
                                    </li>
                                    <hr>
                                    {% endfor %}
                                </ul>
                            </div>   
                        <!--end of widget-->

<div class="skyscrapper-ad-post">
<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<!-- skyscrapper post -->
<ins class="adsbygoogle"
     style="display:inline-block;width:300px;height:600px"
     data-ad-client="ca-pub-4794168181592946"
     data-ad-slot="4884092114"></ins>
<script>
(adsbygoogle = window.adsbygoogle || []).push({});
</script>
</div>

                    </div>
                    <!--end of sidebar-->
            </section>


        </div>
